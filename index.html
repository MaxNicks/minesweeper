<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Minesweeper</title>

</head>
<body>
    <div class="container text-center mt-2 mb-3">
        <h1>Сапёр</h1>
    </div>
    <form class="row justify-content-center">
        <div class="form-group mr-1">
            <label for="countCells">Количество клеток</label>
            <input type="number" class="form-control" id="countCells" value="10">
        </div>
        <div class="form-group mr-1">
            <label for="countBombs">Количество бомб</label>
            <input type="number" class="form-control" id="countBombs" value="10">
        </div>
        <button type="button" class="btn btn-primary" id="startGame">Играть</button>
    </form>
    <div class=" row justify-content-center mt-2" id="tableGame">
    </div>
    <div class="container text-center mt-2 mb-3">
        <h1 id="resultGame"></h1>
    </div>
    <script src="/dist/app.js"></script>
</body>
</html>
